local_costmap:
  global_frame: odom
  robot_base_frame: base_footprint

  update_frequency: 10.0 # default : 10.0
  publish_frequency: 10.0 # default : 10.0
  transform_tolerance: 0.5 # default : 0.5
  track_unknown_space: true # default : false
  
  obstacle_range: 3.0
  raytrace_range: 3.5
  static_map: false  
  rolling_window: true
  width: 4 # default : 4
  height: 4 # default : 4
  resolution: 0.06 #default 0.05